services:
  app:
    build: .
    image: crecerlabs-voiceapp-image
    container_name: crecerlabs-voiceapp-container
    command: uvicorn app.main:app --host 0.0.0.0 --port 80 --reload
    ports:
      - 80:80     # UI
      - 5000:5000 # Websocket API
      - 5678:5678 # Debugging. ** REMOVE FOR PRODUCTION **
    volumes:
      - .:/code